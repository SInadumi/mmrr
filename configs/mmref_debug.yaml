defaults:
  - base.yaml
  - callbacks: [early_stopping, model_checkpoint, model_summary, progress_bar]
  - datamodule: mmref_all
  - logger: null
  - model: null
  - optimizer: adamw
  - scheduler: cosine_schedule_with_warmup
  - trainer: default
  - _self_

dataset_path: ./data
max_seq_length: 64
model_name_or_path: "ku-nlp/deberta-v2-tiny-japanese"
frw: false
flip_reader_writer: ${frw}
checkpoint: "" # path to trained checkpoint
document_split_stride: 2
analysis_target_threshold: 0.3
image_input_width: 0

# experimental settings
cases: ["ガ", "ヲ", "ニ"]
exophora_referents:
  - 著者
  - 読者
  - 不特定:人
  - 不特定:物
tasks: ["vis_pas", "phrase_grounding"]
special_tokens:
  ["[著者]", "[読者]", "[不特定:人]", "[不特定:物]", "[NULL]", "[NA]"]

# hyper-parameters to be tuned
effective_batch_size: 2
max_epochs: 2
lr: 0.00005
warmup_steps: 1000
warmup_ratio: null

# environment-dependent settings
devices: ${oc.env:DEVICES,1}
max_batches_per_device: ${oc.env:MAX_BATCHES_PER_DEVICE,4}
num_workers: ${oc.env:NUM_WORKERS,0}
compile: ${oc.env:COMPILE,false}
